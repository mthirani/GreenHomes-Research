<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome To Green Homes !</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>$(document).ready(function(){$('[data-toggle=\"tooltip\"]').tooltip();});</script>
  <script>
	$(document).ready(function(){
		$(EnergyStarYes).click(function(){
			if($(EnergyStarNo).is(':checked'))
			{
			 $(EnergyStarNo).attr("checked", false);
			}
			if($(EnergyStarNotKnow).is(':checked'))
			{
			 $(EnergyStarNotKnow).attr("checked", false);
			}
		});
		$(EnergyStarNo).click(function(){
			if($(EnergyStarYes).is(':checked'))
			{
			 $(EnergyStarYes).attr("checked", false);
			}
			if($(EnergyStarNotKnow).is(':checked'))
			{
			 $(EnergyStarNotKnow).attr("checked", false);
			}
		});
		$(EnergyStarNotKnow).click(function(){
			if($(EnergyStarYes).is(':checked'))
			{
			 $(EnergyStarYes).attr("checked", false);
			}
			if($(EnergyStarNo).is(':checked'))
			{
			 $(EnergyStarNo).attr("checked", false);
			}
		});
		$(CoolYes).click(function(){
			if($(CoolNo).is(':checked'))
			{
			 $(CoolNo).attr("checked", false);
			}
			if($(CoolSometimes).is(':checked'))
			{
			 $(CoolSometimes).attr("checked", false);
			}
		});
		$(CoolNo).click(function(){
			if($(CoolYes).is(':checked'))
			{
			 $(CoolYes).attr("checked", false);
			}
			if($(CoolSometimes).is(':checked'))
			{
			 $(CoolSometimes).attr("checked", false);
			}
		});
		$(CoolSometimes).click(function(){
			if($(CoolYes).is(':checked'))
			{
			 $(CoolYes).attr("checked", false);
			}
			if($(CoolNo).is(':checked'))
			{
			 $(CoolNo).attr("checked", false);
			}
		});
		$(CoverYes).click(function(){
			if($(CoverNo).is(':checked'))
			{
			 $(CoverNo).attr("checked", false);
			}
		});
		$(CoverNo).click(function(){
			if($(CoverYes).is(':checked'))
			{
			 $(CoverYes).attr("checked", false);
			}
		});
		$(UsageSometimes).click(function(){
			if($(UsageFrequently).is(':checked'))
			{
			 $(UsageFrequently).attr("checked", false);
			}
		});
		$(UsageFrequently).click(function(){
			if($(UsageSometimes).is(':checked'))
			{
			 $(UsageSometimes).attr("checked", false);
			}
		});
	});
  </script>
  <script>
	function outputUpdate1(val) 
	{
		document.getElementById('ValueEatAtHome').value = val;
	}
	function outputUpdate2(val) 
	{
		document.getElementById('ValueCookAtHome').value = val;
	}
  </script>
  <style>
	.profile
	{
		color: DarkCyan;
		font-weight: bold;
	}
  </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" style="font-size: 25px;">Refrigerator</a>
    </div>
  </div>
</nav>
<div class="well" style="background-color: rgb(250,254,254)">
	<div class="container">
	<form class="form-horizontal" name="refrigerator" id="refrigerator" role="form" method="POST" action="/submitRefrigerator">
		<table class="table table-striped"><tbody><tr><td style="color: darkslategrey">
		<div class="profile">The following questions ask you to describe your refrigerator.</div><br/>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="model">How old is your fridge? </label>
			</div>
			<div class="col-sm-5">
				<select name="oldFridge" id="oldFridge" class="form-control" form="refrigerator" required>
				  <option value="Less than 5 years">Less than 5 years</option>
				  <option value="Between 5 - 10 years">Between 5 - 10 years</option>
				  <option value="Greater than 10 years">Greater than 10 years</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="capacity">What is the fridge capacity? </label>
			</div>
			<div class="col-sm-5">
				<select name="capacity" id="capacity" class="form-control" form="refrigerator" required>
				  <option value="Small">Small</option>
				  <option value="Medium">Medium</option>
				  <option value="Large">Large</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="energystar">Is your fridge ENERGY STAR rated? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarYes" id="EnergyStarYes" value="Yes" checked>Yes
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarNo" id="EnergyStarNo" value="No">No
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarNotKnow" id="EnergyStarNotKnow" value="Do Not Know">I don't know
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="rating">Where is the freezer located? </label>
			</div>
			<div class="col-sm-5">
				<select name="freezer" id="freezer" class="form-control" form="refrigerator" required>
				  <option value="Top">Top</option>
				  <option value="Bottom">Bottom</option>
				  <option value="Side-By-Side">Side-By-Side</option>
				  <option value="No freezer">No freezer</option>
				</select>
			</div>
		</div>
		</td></tr>
		<tr><td style="color: darkslategrey">
		<div class="profile">The following questions ask you to describe how you use your refrigerator.</div><br/>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="eathome">How often do you eat at home (on a scale of 5)? </label>
			</div>
			<div class="col-sm-3">
				<input class="form-control" form="refrigerator" type="range" min="1" max="5" value="3" id="EatAtHome" step="1" oninput="outputUpdate1(value)" title="Likeliness of your eating at home" list="steplist" data-toggle="tooltip" data-placement="bottom" data-trigger="hover"/>	
			</div>
			<output class="profile" for="eathome" id="ValueEatAtHome">3</output>
			<datalist id="steplist">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</datalist>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="cookhome">How frequently do you cook at home (on a scale of 5)? </label>
			</div>
			<div class="col-sm-3">
				<input class="form-control" form="refrigerator" type="range" min="1" max="5" value="4" id="CookAtHome" step="1" oninput="outputUpdate2(value)" title="Likeliness of your cooking at home" list="steplist2" data-toggle="tooltip" data-placement="bottom" data-trigger="hover"/>	
			</div>
			<output class="profile" for="eathome" id="ValueCookAtHome">4</output>
			<datalist id="steplist2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</datalist>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="currenttemp">What is the set temperature (&deg;F)? </label>
			</div>
			<div class="col-sm-5">
				<select name="currentTemp" id="currentTemp" class="form-control" form="refrigerator" required>
				  <option value="Too Cold">Too Cold: 36&deg;F - 38&deg;F</option>
				  <option value="Mid Range">Mid Range: 38&deg;F - 40&deg;F</option>
				  <option value="High Temperature">High Temperature: 40&deg;F - 45&deg;F</option>
				  <option value="Do not know">Do not know</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="usage">How full is your fridge? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="UsageSometimes" id="UsageSometimes" value="Yes" checked>Very full
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="UsageFrequently" id="UsageFrequently" value="No">Not full
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="foods">Do you cover food before storing? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="CoverYes" id="CoverYes" value="Yes" checked>Yes
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="CoverNo" id="CoverNo" value="No">No
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="foods">Do you cool food before putting into the fridge? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="CoolYes" id="CoolYes" value="Yes" checked>Yes
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="CoolNo" id="CoolNo" value="No">No
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="CoolSometimes" id="CoolSometimes" value="Sometimes">Sometimes
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="doors">Do you prop open your fridge door too long? </label>
			</div>
			<div class="col-sm-5">
				<select name="leavedoors" id="leavedoors" class="form-control" form="refrigerator">
				  <option value="No">No, I am not leaving the fridge doors open for too long</option>
				  <option value="Sometimes">Sometimes, I am leaving the fridge doors open for too long</option>
				  <option value="Mostly">Mostly, I am leaving the fridge doors open for too long</option>
				</select>
			</div>
		</div>
		</td></tr></tbody></table>
		<div class="container">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-offset-5 col-sm-5">
						<button type="submit" class="btn btn-primary btn-md">Save & Next</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>
</body>
</html>
