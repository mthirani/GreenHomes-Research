<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome To Green Homes !</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>$(document).ready(function(){$('[data-toggle=\"tooltip\"]').tooltip();});</script>
  <script>
	$(document).ready(function(){
		$(EnergyStarYes).click(function(){
			if($(EnergyStarNo).is(':checked'))
			{
			 $(EnergyStarNo).attr("checked", false);
			}
			if($(EnergyStarNotKnow).is(':checked'))
			{
			 $(EnergyStarNotKnow).attr("checked", false);
			}
		});
		$(EnergyStarNo).click(function(){
			if($(EnergyStarYes).is(':checked'))
			{
			 $(EnergyStarYes).attr("checked", false);
			}
			if($(EnergyStarNotKnow).is(':checked'))
			{
			 $(EnergyStarNotKnow).attr("checked", false);
			}
		});
		$(EnergyStarNotKnow).click(function(){
			if($(EnergyStarYes).is(':checked'))
			{
			 $(EnergyStarYes).attr("checked", false);
			}
			if($(EnergyStarNo).is(':checked'))
			{
			 $(EnergyStarNo).attr("checked", false);
			}
		});
		$(WellLitYes).click(function(){
			if($(WellLitNo).is(':checked'))
			{
			 $(WellLitNo).attr("checked", false);
			}
		});
		$(WellLitNo).click(function(){
			if($(WellLitYes).is(':checked'))
			{
			 $(WellLitYes).attr("checked", false);
			}
		});
		$(NatLitYes).click(function(){
			if($(NatLitNo).is(':checked'))
			{
			 $(NatLitNo).attr("checked", false);
			}
		});
		$(NatLitNo).click(function(){
			if($(NatLitYes).is(':checked'))
			{
			 $(NatLitYes).attr("checked", false);
			}
		});
		$(DimmerSwitchYes).click(function(){
			if($(DimmerSwitchNo).is(':checked'))
			{
			 $(DimmerSwitchNo).attr("checked", false);
			 $(FilterFurtherSettings).fadeIn();
			}
		});
		$(DimmerSwitchNo).click(function(){
			if($(DimmerSwitchYes).is(':checked'))
			{
			 $(DimmerSwitchYes).attr("checked", false);
			 $(FilterFurtherSettings).fadeOut();
			}
		});
	});
  </script>
  <script>
	function outputUpdate1(val) 
	{
		document.getElementById('ValueRoomSize').value = val;
	}
	function outputUpdate3(val) 
	{
		document.getElementById('ValueHomeOccupiedDay').value = val;
	}
	function outputUpdate4(val) 
	{
		document.getElementById('ValueHomeOccupiedNight').value = val;
	}
	function validateForm()
	{
		var x = parseInt(document.forms["lighting"]["Rooms"].value);
		var y = parseInt(document.forms["lighting"]["OccupiedRoomsDay"].value);
		var z = parseInt(document.forms["lighting"]["RoomsLit"].value);
		
		if(y > x)
		{
			alert("Number of occupied rooms during the day exceeds the total number of rooms in home. Please check and try again.");
			return false;
		}
		else if(z > x)
		{
			alert("Number of rooms lit exceeds the total number of rooms in home. Please check and try again.");
			return false;
		}
		else
			return true;
	}
  </script>
  <style>
	.profile
	{
		color: DarkCyan;
		font-weight: bold;
	}
  </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" style="font-size: 25px;">Lighting</a>
    </div>
  </div>
</nav>
<div class="well" style="background-color: rgb(250,254,254)">
	<div class="container">
	<form class="form-horizontal" name="lighting" id="lighting" role="form" method="POST" onsubmit="return validateForm()" action="/submitLighting">
	<table class="table table-striped"><tbody><tr><td style="color: darkslategrey">
		<div class="profile">The following questions ask you to describe your house and lights.</div><br/>
		<div class="form-group">
			<div class="col-xs-5">
				<label class="control-label" for="workstation">How many rooms do you have in your house? </label>
			</div>
			<div class="col-sm-5">
				<input type="number" form="lighting" class="form-control" name="Rooms" id="Rooms" min="1" placeholder="Enter the total number of rooms in your house" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="energystar">Is your light bulbs ENERGY STAR rated? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarYes" id="EnergyStarYes" value="Yes" checked>Yes
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarNo" id="EnergyStarNo" value="No">No
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="EnergyStarNotKnow" id="EnergyStarNotKnow" value="Do Not Know">I don't know
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="wattage">What is the Average Wattage of light bulbs? </label>
			</div>
			<div class="col-sm-5">
				<select name="wattage" id="wattage" class="form-control" form="lighting" required>
				  <option value="High">Greater than 40W</option>
				  <option value="Medium">Between 20W-40W</option>
				  <option value="Small">Less than 20W</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="roomsize">What is your average room size (on a scale of 5)? </label>
			</div>
			<div class="col-sm-3">
				<input class="form-control" form="lighting" type="range" min="1" max="5" value="4" id="RoomSize" step="1" oninput="outputUpdate1(value)" title="Average Size of Room" list="steplist" data-toggle="tooltip" data-placement="bottom" data-trigger="hover"/>	
			</div>
			<output class="profile" for="roomsize" id="ValueRoomSize">4</output>
			<datalist id="steplist">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</datalist>
		</div>
		</td></tr>
		<tr><td style="color: darkslategrey">
		<div class="profile">The following questions ask you to describe how you use your lights.</div><br/>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="roomsoccupiedday">How many rooms occupied during the day? </label>
			</div>
			<div class="col-sm-5">
				<input type="number" form="lighting" class="form-control" name="OccupiedRoomsDay" id="OccupiedRoomsDay" min="0" placeholder="Enter the # of occupied rooms during day" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="welllight">Do the occupied rooms get natural light during the day? </label>
			</div>
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="WellLitYes" id="WellLitYes" value="Yes" checked>Yes
			<input type="radio" style="vertical-align: middle; margin: 10px;" name="WellLitNo" id="WellLitNo" value="No">No
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="roomslit">How many rooms lit when you are home? </label>
			</div>
			<div class="col-sm-5">
				<input type="number" form="lighting" class="form-control" name="RoomsLit" id="RoomsLit" min="0" placeholder="Enter the # of lit rooms when you are home" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="homeoccupiedday">Average number of hours home is occupied during the day? </label>
			</div>
			<div class="col-sm-3">
				<input class="form-control" form="lighting" type="range" min="0" max="12" value="2" id="HomeOccupiedDay" step="1" oninput="outputUpdate3(value)" title="# of hours home is occupied (day)" list="steplist2" data-toggle="tooltip" data-placement="bottom" data-trigger="hover"/>	
			</div>
			<output class="profile" for="homeoccupiedday" id="ValueHomeOccupiedDay">2</output>
			<datalist id="steplist2">
				<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
				<option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
			</datalist>
		</div>
		<div class="form-group">
			<div class="col-xs-5">
			<label class="control-label" for="homeoccupiednight">Average number of hours home is occupied during the night? </label>
			</div>
			<div class="col-sm-3">
				<input class="form-control" form="lighting" type="range" min="0" max="12" value="6" id="HomeOccupiedNight" step="1" oninput="outputUpdate4(value)" title="# of hours home is occupied (night)" list="steplist2" data-toggle="tooltip" data-placement="bottom" data-trigger="hover"/>	
			</div>
			<output class="profile" for="homeoccupiednight" id="ValueHomeOccupiedNight">6</output>
			<datalist id="steplist2">
				<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
				<option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
			</datalist>
		</div>
		</td></tr></tbody></table>
		<div class="container">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-offset-5 col-sm-4">
						<button type="submit" class="btn btn-primary btn-md">Save & Next</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>
</body>
</html>
